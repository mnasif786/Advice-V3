<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Add Division</h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <label class="col-sm-2">Division</label>
            <div class="col-sm-9"><input type="text" class="form-control" ng-model="division.Description" maxlength="50" /></div>
        </div>
    </div>

    <div class="row" ng-if="fields.division.errors.Required">
        <div class="col-sm-12">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-9">
                <p class="red">Please enter division name</p>
            </div>
        </div>
    </div>
    <div class="row">&nbsp;</div>


</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="Save()">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
