<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Client Search Results</h4>
</div>
<div class="modal-body">
    <div class="modal-body scrollable-popup">
        <table class="table table-modal table-striped table-hover">
            <thead>
                <tr>
                    <th class="col-xs-2 text-center">CAN</th>
                    <th class="col-xs-2">Client Name</th>
                    <th class="col-xs-2">Post Code</th>
                </tr>
            </thead>
            <tr ng-repeat="client in clients" ng-click="clientSummaryRedirect(client.ClientId)" class="row-pointer">
                <td class="col-xs-2">{{client.Can }}</td>
                <td class="col-xs-2">{{client.ClientName}}</td>
                <td class="col-xs-2">{{client.PostCode}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">Close</button>
</div>
