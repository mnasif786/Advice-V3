<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Add/Edit</h4>
</div>
<div class="modal-body">
    
    <div class="row">
        <div class="col-sm-12">
            <label class="col-sm-3">CAN:</label>
            <div class="col-sm-9">
                {{selectedItems.Can}}
            </div>
        </div>
    </div>
    
    <div class="row-spacer"></div>
    
    <div class="row">
        <div class="col-sm-12">
            <label class="col-sm-3">Client Name:</label>
            <div class="col-sm-9">
                {{selectedItems.ClientName}}
            </div>
        </div>
    </div>
    
    <div class="row-spacer"></div>
    
    <div class="row">
        <fieldset class="col-sm-11" style="margin-left: 5px;">
            <div class="row-spacer"></div>
            <legend><strong>Contract</strong></legend>
            <div class="row">
                <div class="col-sm-12">
                    <label class="col-sm-3">Value:</label>
                    <div class="col-sm-8">
                        <input name="contractValue" class="form-control" placeholder="0.00" ng-class="{errorfield:fields.contractValue.hasError}" type="text" ng-model="selectedItems.ContractValue" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-3">&nbsp;</div>
                    <div class="col-sm-4">
                        <p ng-show="fields.contractValue.errors.Required" class="red">Please enter a valid value</p>
                    </div>
                </div>
            </div>
            
            <div class="row-spacer"></div>

            <div class="row">
                <div class="col-sm-12">
                    <label class="col-sm-3">Detail:</label>
                    <div class="col-sm-8">
                        <textarea name="contractDetail" class="form-control" ng-model="selectedItems.ContractDetail" rows="4"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="row-spacer"></div>

            <div class="row">
                <div class="col-sm-12">
                    <label class="col-sm-3">End Date:</label>

                    <div class="col-sm-5">
                        <input type="text" placeholder="dd/mm/yyyy" class="form-control"
                               datepicker-popup="{{dtPickerickerSettings.format}}"
                               ng-model="selectedItems.ContractEndDate"
                               ng-click="dtPickerickerSettings.open($event)"
                               is-open="dtPickerickerSettings.opened"
                               min-date="dtPickerickerSettings.minDate"
                               datepicker-options="dtPickerickerSettings.dateOptions"
                               ng-required="true" close-text="Close" readonly />
                    </div>
                    <div class="col-sm-1"><span>&nbsp;</span><span class="fa fa-calendar fa-2x" ng-click="dtPickerickerSettings.open($event)"></span></div>
                </div>
            </div>

            <div class="row-spacer"></div>
        </fieldset>
    </div>

    <div class="row-spacer"></div>

    <div class="row">
        <div class="col-sm-12">
            <label class="col-sm-3">Consultant:</label>
            <div class="col-sm-8">
                <multiselect name="user" multiple="false" ng-class="{errormultiselect:fields.user.hasError}" ng-model="selectedItems.User" options="user.DisplayName for user in userList" defaultlabel="Select Consultant" change="selectedUserUpdateDetails()"></multiselect>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-3">&nbsp;</div>
            <div class="col-sm-8">
                <p ng-show="fields.user.errors.Required" class="red">Please select a consultant</p>
            </div>
        </div>
    </div>
    
    <div class="row-spacer"></div>

</div>

<div class="row-spacer"></div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
