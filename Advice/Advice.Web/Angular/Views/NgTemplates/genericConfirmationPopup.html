<div class="modal-header">
    <button type="button" class="close" ng-click="no()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{options.Heading}}</h4>
</div>
<div class="modal-body">
    {{options.Message}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-show="options.ShowYesButton" ng-click="yes()">Yes</button>
    <button class="btn btn-default" ng-show="options.ShowNoButton" ng-click="no()">No</button>
</div>
